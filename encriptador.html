<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="logo.png" 

    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="encriptador.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><img src="logo.png"></h1>
        <nav>
            <ul>
                <li>Encriptador de texto</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="Encrypt" contenteditable="true">
                <textarea id="txtEncryptDecrypt" type="text" class="txtEncryptDecrypt" name="" id="" cols="30" rows="10"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>


            <div class="menssage">
                <img src="alerta.png" alt="signo de alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="btnEncrypt">
                    <p>Encriptar</p>
                </button>
                <button class="btnDecrypt">
                    <p>Desencriptar</p>
                </button>
            </div>
        </section>
        <aside>
            <div class="rectangle" id="rectangle1">
                <img src="muneco.png" alt="">
                <h5>Ningún mensaje fue encontrado</h5>
                <p>Escribe el texto que desees encriptar o desencriptar.</p>

            </div>
            <div class="rectangle" id="rectangle2">
                <textarea id="areaEncrypt" type="text" name="txtEncrypt" id="" cols="30" rows="10"></textarea>
                <button class="btnCopy">
                    <p>Copiar</p>
                </button>
            </div>
        </aside>
    </main>
    <footer>
        <p> Luis Castilleja </p>
    </footer>
    
</body>

</html>
	<script src="encriptar.js"></script>
</body>
</html>
